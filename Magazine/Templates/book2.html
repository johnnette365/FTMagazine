    <style>
        body {
            margin: 0;
        }
        * {
            box-sizing: border-box;
        }
        .book-section {
            height: 100vh;
            width: 100%;
            padding: 40px 0;
            text-align: center;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        .book-section > .container {
            width: 59vw;
            height: 85vh;
            position: relative;
            left: 32%;
            transform: translateX(-50%);
            border-radius: 2%;
            margin-bottom: 30px;
            perspective: 1200px;
        }
        .container > .right {
            position: absolute;
            height: 100%;
            width: 50%;
            transition: 0.7s ease-in-out;
            transform-style: preserve-3d;
        }
        .book-section > .container > .right {
            right: 0;
            transform-origin: left;
            border-radius: 10px 0 0 10px;
        }
        .right > figure.front,
        .right > figure.back {
            margin: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-size: 200%;
            background-repeat: no-repeat;
            backface-visibility: hidden;
            background-color: white;
            overflow: hidden;
        }
        .right > figure.front {
            background-position: right;
            border-radius: 0 10px 10px 0;
            box-shadow: 5px 5px 9px -2px rgba(35, 35, 35, 0.1);
        }
        .right > figure.back {
            background-position: left;
            border-radius: 10px 0 0 10px;
            box-shadow: -5px 5px 9px -2px rgba(35, 35, 35, 0.1);
            transform: rotateY(180deg);
        }
        .flip {
            transform: rotateY(-180deg);
        }
        .flip::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
            border-radius: 0 10px 10px 0;
            background-color: rgba(0, 0, 0, 0.1);
        }
        .book-section > button {
            border: 2px solid #ef9f00;
            background-color: transparent;
            color: #ef9f00;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s ease-in-out;
        }
        .book-section > button:focus,
        .book-section > button:active {
            outline: none;
        }
        .book-section > p {
            color: rgba(0, 0, 0, 0.7);
            font-family: calibri;
            font-size: 24px;
        }
        .book-section > p > a {
            text-decoration: none;
            color: #ef9f00;
        }
        .book-section > button:hover {
            background-color: #ef9f00;
            color: #fff;
        }
        .front#cover,
        .back#back-cover {
            background-color: #ffcb63;
            font-family: calibri;
            text-align: left;
            padding: 0 30px;
        }
        .front#cover h1 {
            color: #fff;
        }
        .front#cover p {
            color: rgba(0, 0, 0, 0.8);
            font-size: 14px;
        }

    </style>
      <style>
        /* ============== arrow buttons ============= */


        .book-container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            margin-top: 150px;
        }

        .arrow-button {
            font-size: 40px;
            font-weight: bold;
            padding: 0px 0px;
            border: none;
            background: transparent;
            color: rgb(0, 102, 255);
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ========== Left Button ======== */
        .left-arrows span {
            display: inline-block;
            opacity: 0;
            transform: translateX(10px);
            animation: left-slideArrows 1s infinite linear;
        }

        .left-arrows span:nth-child(1) { animation-delay: 0.4s; }
        .left-arrows span:nth-child(2) { animation-delay: 0.2s; }
        .left-arrows span:nth-child(3) { animation-delay: 0s; }

        @keyframes left-slideArrows {
            0% { opacity: 0; transform: translateX(10px); }
            50% { opacity: 1; transform: translateX(0px); }
            100% { opacity: 0; transform: translateX(-10px); }
        }


        /* ========== Right Button ======== */
        .right-arrows span {
            display: inline-block;
            opacity: 0;
            transform: translateX(-10px);
            animation: right-slideArrows 1s infinite linear;
        }

        .right-arrows span:nth-child(1) { animation-delay: 0s; }
        .right-arrows span:nth-child(2) { animation-delay: 0.2s; }
        .right-arrows span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes right-slideArrows {
            0% { opacity: 0; transform: translateX(-10px); }
            50% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(10px); }
        }
    </style>
{% endblock page_css %}

{% block page_js %}

      <script>
        var right = document.getElementsByClassName("right");
var si = right.length;
var z = 1;
turnRight();
function turnRight() {
  if (si >= 1) {
    si--;
  } else {
    si = right.length - 1;
    function sttmot(i) {
      setTimeout(function () {
        right[i].style.zIndex = "auto";
      }, 300);
    }
    for (var i = 0; i < right.length; i++) {
      right[i].className = "right";
      sttmot(i);
      z = 1;
    }
  }
  right[si].classList.add("flip");
  z++;
  right[si].style.zIndex = z;
}
function turnLeft() {
  if (si < right.length) {
    si++;
  } else {
    si = 1;
    for (var i = right.length - 1; i > 0; i--) {
      right[i].classList.add("flip");
      right[i].style.zIndex = right.length + 1 - i;
    }
  }
  right[si - 1].className = "right";
  setTimeout(function () {
    right[si - 1].style.zIndex = "auto";
  }, 350);
}

      </script>
